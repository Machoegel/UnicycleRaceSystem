<!DOCTYPE html>
<html>
<head>
    <style>
        #border{
            width: 100px;
            height: 100px;
            border: 1px solid black
        }
        .button{
            width: 100%;
            height: 50%;
        }
        #btnStart{
            background-color: lightgreen;
        }
        #btnStop{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="/raceControl" method="post">
    <div id="border">
        <input class="button" id="btnStart" type="submit" value="Start" name="btnStart"/>
        <input class="button" id="btnStop" type="submit" value="Stop" name="btnStop"/>
    </div>
    </form>
</body>
