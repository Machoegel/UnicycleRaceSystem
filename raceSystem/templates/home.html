<!DOCTYPE html>
<html>
<head>
  <title>Unicycle race system</title>
  <style>
  </style>
  <script>
    function receivedStatus(xStartClientConnected,xFinishClientConnected,sRaceStatus){
      updateClientConnectionStatus(xStartClientConnected, xFinishClientConnected)
      updateRaceStatus(sText = sRaceStatus)
    }

    setInterval(function(){
        fetch('/get-status')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          receivedStatus(data.xStartClientConnected, data.xFinishClientConnected,data.sRaceStatus);
        });
      }, 1000);
  </script>
</head>
